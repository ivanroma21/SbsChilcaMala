<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <title>MEGAMEDICS</title>
    </h:head>
    <h:body>
        <div class="container">
            <p:growl id="msg" autoUpdate="true"/>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="text-center"><h1>MEGAMEDICS </h1>
                    </div>
                    <div class="text-center"><h3>Sistema de Historias Clínicas</h3>
                    </div>
                    <br/>
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Inicio de Sesión</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <h:form>
                                    <p:growl id="msg" showDetail="true"/>
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText class="form-control" value="#{usuarioBean.user}" placeholder="Usuario" maxlength="30"/>
                                        </div>
                                        <div class="form-group">
                                            <p:inputText class="form-control" value="#{usuarioBean.pass}" placeholder="Contraseña" type="password" maxlength="30"/>
                                        </div>
                                        <div class="text-center">
                                            <p:commandButton value="Ingresar" action="#{usuarioBean.logearse()}" class="btn btn-lg btn-primary btn-block" update="msg"/>
                                        </div>

                                    </fieldset>
                                </h:form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>        
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <center>
        <h5>
            Sistema de Historias Clínicas v.5.3 
        </h5>
            </center>
    </h:body>
</html>
