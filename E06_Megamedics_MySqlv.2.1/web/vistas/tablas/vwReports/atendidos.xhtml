<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../vistas/templates/#{seguridad.us.template}">

            <ui:define name="m-atend">
                <li class="active"><a href="atendidos.xhtml">Atendidos</a></li>
            </ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Total de Atendidos</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">  
                        <h:form id="form">
                            <p:growl id="msg" showSummary="true"/>
                            
                            <p:dataTable id="data" value="#{view2Controller.lstvw}" 
                                         var="vv" paginator="true" rows="10" filteredValue="#{view2Controller.lstvw2}">
                            
                                <p:column headerText="Cod. Estab" style="width: 12%">
                                    <h:outputText value="#{vv.COD_ESTAB}" />
                                </p:column>
                                <p:column headerText="Establecimiento" style="width: 12%" filterBy="#{vv.DESC_ESTAB}" filterMatchMode="contains">
                                    <h:outputText value="#{vv.DESC_ESTAB}" />
                                </p:column>
                                <p:column headerText="Microred" style="width: 12%" filterBy="#{vv.DESC_MICRO}" filterMatchMode="contains">
                                    <h:outputText value="#{vv.DESC_MICRO}" />
                                </p:column>
                                <p:column headerText="Red" style="width: 12%" filterBy="#{vv.DESC_RED}" filterMatchMode="contains">
                                    <h:outputText value="#{vv.DESC_RED}" />
                                </p:column>
                                <p:column headerText="Cod. UPS" style="width: 12%">
                                    <h:outputText value="#{vv.COD_SERVSA}" />
                                </p:column>
                                <p:column headerText="UPS" style="width: 12%" filterBy="#{vv.DESC_SERVS}" filterMatchMode="contains">
                                    <h:outputText value="#{vv.DESC_SERVS}" />
                                </p:column>
                                <p:column headerText="Total" style="width: 12%">
                                    <h:outputText value="#{vv.total}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>


        </ui:composition>

    </body>
</html>
