<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../vistas/templates/#{seguridad.us.template}">

            <ui:define name="m-hc1">
                <li class="active"><a href="hc1.xhtml">Historias</a></li>
            </ui:define>
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Historias Clinicas</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">  
                        <h:form id="form">
                            <p:growl id="msg" showSummary="true"/>

                            <p:dataTable id="data" value="#{view1Controller.lstvw}" var="vv" filteredValue="#{view1Controller.lstvw2}" paginator="true" rows="10">
                                <p:column style="width: 50px">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="H.C" style="width: 20%" filterBy="#{vv.HISTORIA}" footerText="contains" filterMatchMode="contains">
                                    <h:outputText value="#{vv.HISTORIA}"/>
                                </p:column>
                                <p:column headerText="Paciente" style="width: 60%">
                                    <h:outputText value="#{vv.DNI} #{vv.data_pac}"/>
                                </p:column>
                                <p:column headerText="Edad" style="width: 20%">
                                    <h:outputText value="#{vv.EDAD} #{vv.tipo}"/>
                                </p:column>

                                <p:rowExpansion>
                                    <p:panelGrid id="pnlgre" columns="6">
                                        <h:outputLabel value="Red: "/>
                                        <h:outputText value="#{vv.DESC_RED}"/>
                                        <h:outputLabel value="Microred: "/>
                                        <h:outputText value="#{vv.DESC_MICRO}"/>
                                        <h:outputLabel value="Establecimiento: "/>
                                        <h:outputText value="#{vv.DESC_ESTAB}"/>
                                        <h:outputLabel value="Año: "/>
                                        <h:outputText value="#{vv.ANO}"/>
                                        <h:outputLabel value="Mes: "/>
                                        <h:outputText value="#{vv.mes}"/>
                                        <h:outputLabel value="Día: "/>
                                        <h:outputText value="#{vv.DIA}"/>
                                        <h:outputLabel value="Enfermedad: "/>
                                        <h:outputText value="#{vv.desc_enf}"/>
                                        <h:outputLabel value="UPS: "/>
                                        <h:outputText value="#{vv.DESC_SERVS}"/>
                                        <h:outputLabel value="Médico: "/>
                                        <h:outputText value="#{vv.NOMBRE}"/>
                                        <h:outputLabel value="Dirección: "/>
                                        <h:outputText value="#{vv.direccion}"/>
                                    </p:panelGrid>
                                </p:rowExpansion>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>


        </ui:composition>

    </body>
</html>
